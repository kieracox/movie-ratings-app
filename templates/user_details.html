{% extends 'base.html' %}

{% block title %}{{ user.email }} - Details{% endblock %}

{% block body %}
<h1>{{ user.email}}</h1>

<ul>
  {% for rating in user.ratings %} 
  <li>
    {{ rating.movie.title}}:
    <span class="rating_num_{{ rating.rating_id }}">{{ rating.score }}</span>
    {% if session["user_email"] == user.email %} 
    <button class="edit-movie-rating" id="{{ rating.rating_id }}">Edit rating</button>
    {% endif %}
  </li>
  {% endfor %}
</ul>>
{% endblock %}
